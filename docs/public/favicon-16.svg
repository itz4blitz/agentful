<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified 3-node design for 16px favicon readability -->

  <!-- Connection lines - thicker for visibility -->
  <g opacity="0.7">
    <!-- Center to top -->
    <line x1="8" y1="8" x2="8" y2="3" stroke="#10b981" stroke-width="2" stroke-linecap="round" />
    <!-- Center to bottom-left -->
    <line x1="8" y1="8" x2="4" y2="13" stroke="#10b981" stroke-width="2" stroke-linecap="round" />
    <!-- Center to bottom-right -->
    <line x1="8" y1="8" x2="12" y2="13" stroke="#10b981" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Agent nodes - simplified to 3 nodes total -->
  <g>
    <!-- Center node (orchestrator) - large, filled -->
    <circle cx="8" cy="8" r="2.5" fill="#10b981" stroke="#10b981" stroke-width="2" />

    <!-- Top node -->
    <circle cx="8" cy="3" r="1.5" fill="#0f172a" stroke="#10b981" stroke-width="2" />

    <!-- Bottom-left node -->
    <circle cx="4" cy="13" r="1.5" fill="#0f172a" stroke="#10b981" stroke-width="2" />

    <!-- Bottom-right node -->
    <circle cx="12" cy="13" r="1.5" fill="#0f172a" stroke="#10b981" stroke-width="2" />
  </g>

  <!-- Center highlight dot for depth -->
  <circle cx="8" cy="8" r="0.8" fill="#ffffff" opacity="0.9" />
</svg>
