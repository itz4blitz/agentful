<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>

    <radialGradient id="particle-gradient">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="1"/>
      <stop offset="50%" stop-color="#10b981" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="particle-glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Path definition for continuous circular motion (counter-clockwise) -->
    <path id="circular-path" d="M 24 12 L 14 32 L 34 32 Z" fill="none"/>
  </defs>

  <!-- Base triangle lines (always visible) -->
  <g>
    <line x1="24" y1="12" x2="14" y2="32" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round" opacity="0.9" filter="url(#glow)"/>
    <line x1="24" y1="12" x2="34" y2="32" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round" opacity="0.9" filter="url(#glow)"/>
    <line x1="14" y1="32" x2="34" y2="32" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="1" filter="url(#glow)"/>
  </g>

  <!-- Energy particles traveling continuously around triangle -->
  <g class="particles">
    <!-- Particle 1 -->
    <circle r="2.5" fill="url(#particle-gradient)" filter="url(#particle-glow)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" fill="freeze"/>
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#circular-path"/>
      </animateMotion>
    </circle>

    <!-- Particle 2 (offset by 1/3 of duration) -->
    <circle r="2.5" fill="url(#particle-gradient)" filter="url(#particle-glow)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="1.33s" fill="freeze"/>
      <animateMotion dur="4s" repeatCount="indefinite" begin="1.33s">
        <mpath href="#circular-path"/>
      </animateMotion>
    </circle>

    <!-- Particle 3 (offset by 2/3 of duration) -->
    <circle r="2.5" fill="url(#particle-gradient)" filter="url(#particle-glow)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.1s" begin="2.66s" fill="freeze"/>
      <animateMotion dur="4s" repeatCount="indefinite" begin="2.66s">
        <mpath href="#circular-path"/>
      </animateMotion>
    </circle>
  </g>

  <!-- Diamond nodes -->
  <path d="M 24 10 L 26 12 L 24 14 L 22 12 Z" fill="url(#grad)" filter="url(#glow)" class="node n1"/>
  <path d="M 14 30 L 16 32 L 14 34 L 12 32 Z" fill="url(#grad)" filter="url(#glow)" class="node n2"/>
  <path d="M 34 30 L 36 32 L 34 34 L 32 32 Z" fill="url(#grad)" filter="url(#glow)" class="node n3"/>

  <style>
    @keyframes flow {
      0% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.2;
      }
    }

    @keyframes node-pulse {
      0%, 100% {
        filter: url(#glow) drop-shadow(0 0 3px rgba(16, 185, 129, 0.5));
        opacity: 0.9;
      }
      25% {
        filter: url(#glow) drop-shadow(0 0 10px rgba(6, 182, 212, 1));
        opacity: 1;
      }
      50% {
        filter: url(#glow) drop-shadow(0 0 14px rgba(16, 185, 129, 1));
        opacity: 1;
      }
      75% {
        filter: url(#glow) drop-shadow(0 0 10px rgba(6, 182, 212, 1));
        opacity: 1;
      }
    }

    @keyframes triangle-breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    @media (prefers-reduced-motion: no-preference) {

      .node {
        animation: node-pulse 2.5s ease-in-out infinite;
      }

      .n1 { animation-delay: 0.15s; }
      .n2 { animation-delay: 0.5s; }
      .n3 { animation-delay: 0.85s; }

      g {
        transform-origin: 24px 24px;
        animation: triangle-breathe 4s ease-in-out infinite;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .line, .node, g {
        animation: none !important;
      }
    }
  </style>
</svg>
