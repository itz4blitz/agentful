name: MCP Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mcp/**'
      - 'package.json'
      - 'vitest.config.js'
      - '.github/workflows/mcp-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'mcp/**'
      - 'package.json'
      - 'vitest.config.js'

jobs:
  test:
    name: MCP Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run MCP tests
        run: npm run test:mcp:coverage
        env:
          NODE_ENV: test

      - name: Check coverage threshold
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            STATEMENTS=$(cat coverage/coverage-summary.json | jq '.total.statements.pct')
            FUNCTIONS=$(cat coverage/coverage-summary.json | jq '.total.functions.pct')
            BRANCHES=$(cat coverage/coverage-summary.json | jq '.total.branches.pct')

            echo "Coverage: Lines=$LINES% Statements=$STATEMENTS% Functions=$FUNCTIONS% Branches=$BRANCHES%"

            if (( $(echo "$LINES < 80" | bc -l) )); then
              echo "❌ Line coverage $LINES% is below 80% threshold"
              exit 1
            fi

            if (( $(echo "$STATEMENTS < 80" | bc -l) )); then
              echo "❌ Statement coverage $STATEMENTS% is below 80% threshold"
              exit 1
            fi

            echo "✅ Coverage thresholds met!"
          else
            echo "⚠️  Coverage summary not found"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: mcp
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run performance tests
        run: npx vitest run mcp/test/performance --reporter=json --outputFile=performance-results.json
        env:
          NODE_ENV: test

      - name: Analyze performance results
        run: |
          if [ -f performance-results.json ]; then
            echo "Performance test results:"
            cat performance-results.json | jq '.testResults[] | {name: .name, duration: .duration}'
          fi

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.json
          retention-days: 30

  security:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security tests
        run: npx vitest run mcp/test/security
        env:
          NODE_ENV: test

      - name: Security audit
        run: npm audit --production --audit-level=moderate

  lint:
    name: Lint MCP Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint MCP files
        run: npx eslint mcp/**/*.js

  report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [test, performance, security]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-report-node-22.x
          path: coverage/

      - name: Download performance results
        uses: actions/download-artifact@v4
        with:
          name: performance-results
          path: ./
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# MCP Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f coverage/coverage-summary.json ]; then
            echo "## Coverage" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq '.total' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Integration Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Performance Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security Tests: Passed" >> $GITHUB_STEP_SUMMARY
