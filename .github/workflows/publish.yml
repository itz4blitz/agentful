name: Publish

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v0.1.0, v1.2.3, etc.)

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          npm --version

      - name: Configure npm for OIDC
        shell: bash
        run: |
          echo "Configuring npm for OIDC..."
          # GitHub Actions provides OIDC token in ACTIONS_ID_TOKEN_REQUEST_TOKEN
          # npm needs it in .npmrc format
          echo "//registry.npmjs.org/:_authToken=\$ACTIONS_ID_TOKEN_REQUEST_TOKEN" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          cat ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build || echo "No build script configured"

      - name: Run tests
        run: npm test || echo "No tests configured"
        continue-on-error: false

      - name: Verify package
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release

            See [CHANGELOG.md](https://github.com/itz4blitz/agentful/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
