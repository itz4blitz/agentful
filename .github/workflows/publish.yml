name: Publish

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (v0.1.0, v1.2.3, etc.)

permissions:
  contents: read
  id-token: write  # Required for OIDC/npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build || echo "No build script configured"

      - name: Run tests
        run: npm test || echo "No tests configured"
        continue-on-error: false

      - name: Verify package
        run: npm pack --dry-run

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release

            See [CHANGELOG.md](https://github.com/itz4blitz/agentful/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
